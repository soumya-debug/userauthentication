<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	max-width: 400px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	border: 1px solid #ddd;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

p {
	text-align: center;
	margin-bottom: 20px;
}

a {
	display: block;
	width: 100%;
	padding: 10px;
	text-align: center;
	margin-top: 10px;
	background-color: #4caf50;
	color: #fff;
	text-decoration: none;
	border-radius: 3px;
}

a:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Welcome</h1>
		<p>Welcome to the application!</p>
		<a href="/register">Register</a>
	</div>
</body>
</html>
